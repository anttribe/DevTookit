<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>DevToolkit介绍</title>
        <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/bootstrap/css/bootstrap-theme.min.css">
    </head>
    <body>
        <div class="container">
            <h4>DevToolkit(开发者辅助工具箱)</h4>
            <div class="well well-lg">
                <p>开发者辅助工具箱是一个工具的集合，主要针对于web开发者而设计和制作。</p>
                <p>想法来自于中国开源社区的在线工具（<a href="http://tool.oschina.net">http://tool.oschina.net</a>）。不可否认，中国开源社区的这个在线工具给广大开发者提供了很好的帮助，笔者也是受益者之一。对于这点，笔者一直有一个想法：就是开发一个小工具用于日常的开发中，但是不局限于在线应用，离线也可以使用。基于这点，该项目诞生了！</p>
                <p>很感谢团队各位成员的贡献，没有你们，就没有这个项目!</p>
            </div>
        </div>
        <script type="text/javascript" src="assets/jquery/jquery-1.11.0.min.js"></script>
        <script type="text/javascript" src="assets/bootstrap/js/bootstrap.min.js"></script>
    </body>
</html>
