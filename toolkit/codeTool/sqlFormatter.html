<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>Json格式化</title>
        <link rel="stylesheet" href="../../assets/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="../../assets/bootstrap/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="../../assets/google-code-prettify/prettify.css">
        <link rel="stylesheet" href="../../resources/css/base.css">
        <link rel="stylesheet" href="../../resources/css/common.css">
    </head>
    <body>
        <div id="container" class="clearfix" style="padding: 10px;">
            <form role="form">
                <div class="form-group">
                    <label for="rawSql">待格式化SQL:</label>
                    <textarea id="rawSql" class="form-control" rows="12" style="resize: none;"></textarea>
                </div>
                <div class="form-inline pb10">
                    <div class="form-group">
                        <label for="indent">数据库类型:</label>
                        <select id="indent" class="form-control">
                            <option value="mysql" selected="selected">MySQL</option>
                            <option value="oracle">Oracle</option>
                            <option value="sqlserver">SQL Server</option>
                            <option value="postgresql">PostgreSQL</option>
                        </select>
                    </div>
                    <button id="sqlFormatBtn" class="btn btn-primary">格式化</button>
                </div>
                <div class="form-group">
                    <label>格式化SQL:</label>
                    <div id="canvas" class="canvas well h260"></div>
                </div>
            </form>
        </div>
        <script type="text/javascript" src="../../assets/jquery/jquery-1.11.0.min.js"></script>
        <script type="text/javascript" src="../../assets/bootstrap/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="../../assets/google-code-prettify/prettify.js"></script>
        <script type="text/javascript" src="../../resources/js/common.js"></script>
        <script type="text/javascript" src="../../resources/js/sqlFormatter.js"></script>
    </body>
</html>
