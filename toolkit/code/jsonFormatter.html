<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>Json格式化</title>
        <link rel="stylesheet" href="../../assets/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="../../assets/bootstrap/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="../../resources/css/base.css">
    </head>
    <body>
        <div class="clearfix" style="padding: 10px;">
            <!--<div class="alert alert-info"></div>-->
            <form role="form">
                <div class="form-group">
                    <label for="rawJson">待格式化JSON:</label>
                    <textarea id="rawJson" class="form-control" rows="10"></textarea>
                </div>
                <div class="form-inline pb10">
                    <div class="form-group">
                        <label for="indent">缩进量:</label>
                        <select id="indent" class="form-control">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4" selected="true">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <div class="checkbox">
                            <label for="quotes">
                                <input id="quotes" type="checkbox" />引号
                            </label>
                        </div>
                    </div>
                    <button id="jsonFormatBtn" class="btn btn-primary">格式化</button>
                </div>
                <div class="form-group">
                    <label for="processedJson">格式化JSON:</label>
                    <textarea id="processedJson" class="form-control" rows="10" readonly></textarea>
                </div>
            </form>
        </div>
        <script type="text/javascript" src="../../assets/jquery/jquery-1.11.0.min.js"></script>
        <script type="text/javascript" src="../../assets/bootstrap/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="../../resources/js/jsonFormatter.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                $("#jsonFormatBtn").click(function(event){
                    //阻止浏览器默认事件
                    event.preventDefault();

                    //格式化json
                    var json = $("this").jsonFormat($("#rawJson").val());
                    if(json){
                        $("#processedJson").val(json);
                    }
                });
            });
        </script>
    </body>
</html>
